<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/home.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Rocketseat Dashboard</title>
</head>

<body>
    <!-- HEADER -->
    <header>

    </header>

    <!-- MAIN -->
    <main>
        <div class="container">
            <div class="top-section">
                <div class="card">
                    <div class="top">
                        <h2>NPS geral</h2>
                    </div>
                    <div class="center">
                        <img src="assets/images/smile.png" alt="">
                        <span>Excelente!</span>
                    </div>
                    <div class="bottom">
                        <p>NPS score 75</p>
                    </div>
                </div>
                <div class="card circle">
                    <div class="top">
                        <h2>Vendas fechadas</h2>
                    </div>
                    <div class="center">
                        <img src="assets/images/circle-purple.png" alt="">
                    </div>
                    <div class="bottom">
                        <div class="left">
                            <button class="check"></button>
                            <p>Esperado 100</p>
                        </div>
                        <div class="right">
                            <button class="check checked-purple"></button>
                            <p>AlcanÃ§ado 70</p>
                        </div>
                    </div>
                </div>
                <div class="card circle">
                    <div class="top">
                        <h2>Meta mensal</h2>
                    </div>
                    <div class="center">
                        <img src="assets/images/circle-pink.png" alt="">
                    </div>
                    <div class="bottom">
                        <div class="left">
                            <button class="check"></button>
                            <p>Esperado R$ 70K</p>
                        </div>
                        <div class="right">
                            <button class="check checked-pink"></button>
                            <p>AlcanÃ§ado R$ 63K</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="bottom-section">
                <div class="left">
                    <h2>Vendas por dia da semana</h2>
                    <div class="more">
                        <div class="top">
                            <img src="assets/images/triangle-02.png" alt="">
                            <p>Dia com mais vendas</p>
                        </div>
                        <h3>quarta-feira</h3>
                    </div>
                    <div class="minus">
                        <div class="top">
                            <img src="assets/images/triangle-01.png" alt="">
                            <p>Dia com menos vendas</p>
                        </div>
                        <h3>domingo</h3>
                    </div>
                </div>
                <div class="right">
                    <div class="row"></div>
                    <div class="dom">
                        <div class="cyan dom"></div>
                        <p>dom</p>
                    </div>
                    <div class="seg">
                        <div class="cyan seg"></div>
                        <p>seg</p>
                    </div>
                    <div class="ter">
                        <div class="cyan ter"></div>
                        <p>ter</p>
                    </div>
                    <div class="qua">
                        <div class="cyan qua"></div>
                        <p>qua</p>
                    </div>
                    <div class="qui">
                        <div class="cyan qui"></div>
                        <p>qui</p>
                    </div>
                    <div class="sex">
                        <div class="cyan sex"></div>
                        <p>sex</p>
                    </div>
                    <div class="sab">
                        <div class="cyan sab"></div>
                        <p>sab</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- FOOTER -->
    <footer>
        <div class="attribution">
            <p>
                Coded by <a href="https://github.com/Isgomes7" title="Isgomes7">ISGOMES7</a> ðŸ‘».
            </p>
        </div>
    </footer>
</body>

</html>
